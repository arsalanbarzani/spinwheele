<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadiman's Spin Wheel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #764ba2;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .wheel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4757;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .names-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .name-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remove-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .remove-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .winner {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            min-height: 30px;
        }

        .spin-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¡ Shadiman's Spin Wheel</h1>
    
    <div class="container">
        <div class="controls">
            <input type="text" id="nameInput" placeholder="Enter a name">
            <button onclick="addName()">Add Name</button>
        </div>

        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>

        <button class="spin-btn" onclick="spin()">SPIN THE WHEEL!</button>

        <div class="winner" id="winner"></div>

        <div class="names-list" id="namesList"></div>
    </div>

    <script>
        let names = ['Alice', 'Bob', 'Charlie', 'Diana'];
        let isSpinning = false;
        let currentRotation = 0;

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2'];

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 180;

            if (names.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ddd';
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fill();
                ctx.fillStyle = '#666';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Add names to spin!', centerX, centerY);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const anglePerSegment = (2 * Math.PI) / names.length;

            names.forEach((name, i) => {
                const startAngle = i * anglePerSegment + currentRotation;
                const endAngle = startAngle + anglePerSegment;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerSegment / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(name, radius * 0.65, 5);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function updateNamesList() {
            const list = document.getElementById('namesList');
            list.innerHTML = '';
            names.forEach((name, index) => {
                const tag = document.createElement('div');
                tag.className = 'name-tag';
                tag.innerHTML = `
                    ${name}
                    <button class="remove-btn" onclick="removeName(${index})">Ã—</button>
                `;
                list.appendChild(tag);
            });
        }

        function addName() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            if (name && !names.includes(name)) {
                names.push(name);
                input.value = '';
                drawWheel();
                updateNamesList();
                document.getElementById('winner').textContent = '';
            }
        }

        function removeName(index) {
            names.splice(index, 1);
            drawWheel();
            updateNamesList();
            document.getElementById('winner').textContent = '';
        }

        function spin() {
            if (isSpinning || names.length === 0) return;
            
            isSpinning = true;
            document.getElementById('winner').textContent = '';

            const totalRotation = Math.random() * 360 + 1440;
            const duration = 4000;
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + (totalRotation * Math.PI / 180) * easeOut;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    const normalizedRotation = currentRotation % (2 * Math.PI);
                    const anglePerSegment = (2 * Math.PI) / names.length;
                    const pointerAngle = (2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI);
                    const winnerIndex = Math.floor(pointerAngle / anglePerSegment);
                    document.getElementById().textContent = '${names[winnerIndex]}';
                }
            }

            animate();
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addName();
        });

        drawWheel();
        updateNamesList();
    </script>
</body>
</html>
